<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shadow Kingdom</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <meta name="theme-color" content="#0f0f0f" />
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body {
        display: grid;
        place-items: center;
        background: #1e1e1e;
        color: #eaeaea;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        padding: 16px;
      }

      /* Outer frame */
      #shell {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0;
        border: 2px solid #444;
        border-radius: 10px;
        background: #0f0f0f;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        max-width: 1240px;
        width: 100%;
      }

      /* Left/main panel that holds the game */
      .main-panel {
        border: 1px solid #333;
        border-radius: 8px;
        background: linear-gradient(180deg, #0c0c0c, #121212);
        display: grid;
        place-items: center;
        padding: 12px;
        position: relative; /* for overlay positioning */
      }

      #game-wrapper { display: grid; gap: 12px; place-items: center; width: clamp(320px, 64vw, 960px); }
      canvas {
        width: 100%;   /* responsive display size */
        height: auto;  /* preserve aspect ratio */
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        border: 1px solid #444;
        background: #0a0a0a;
      }
      .hint { opacity: 0.8; font-size: 14px; }
      kbd {
        background: #2a2a2a; border: 1px solid #444; border-bottom-width: 3px;
        padding: 1px 6px; border-radius: 4px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      /* Portrait overlay */
      #portrait-overlay {
        position: absolute;
        inset: 0; /* cover full game area inside main panel */
        display: none;
        background: rgba(0,0,0,0.65);
        pointer-events: none; /* clicks pass through unless we add buttons later */
      }
      .vn {
        position: absolute; inset: 16px;
        display: grid; grid-template-columns: minmax(200px, 42%) 1fr; gap: 16px;
        align-items: end; pointer-events: auto; /* enable clicks */
      }
      .vn-portrait {
        display: grid; align-content: end; justify-items: start;
      }
      .vn-portrait .portrait-name { font-weight: 700; font-size: 16px; color: #eaeaea; margin: 0 0 8px 4px; }
      #portrait-img { width: 100%; max-height: 90%; object-fit: contain; image-rendering: auto; border-radius: 8px; background: #151515; border: 2px solid #555; }
      .vn-panel {
        background: rgba(10,10,10,0.85);
        border: 2px solid #555; border-radius: 10px;
        padding: 12px; display: grid; grid-template-rows: auto 1fr auto; gap: 8px;
      }
      .vn-name { font-weight: 700; color: #eaeaea; font-size: 16px; opacity: 0.95; }
      .vn-text { color: #ddd; line-height: 1.4; min-height: 60px; }
      .vn-choices { display: grid; gap: 6px; }
      .vn-choices button { text-align: left; padding: 8px 10px; background: #1a1a1a; color: #eaeaea; border: 1px solid #444; border-radius: 6px; cursor: pointer; }
      .vn-choices button:hover { background: #232323; border-color: #666; }
      .vn-choices button.focused { outline: 2px solid #8ab4ff; background: #202a39; border-color: #8ab4ff; }

      /* Party UI (top-right) */
      #party-ui { position: absolute; top: 10px; right: 10px; display: grid; gap: 6px; justify-items: end; }
      .party-chip { background: rgba(0,0,0,0.6); color: #eaeaea; border: 1px solid #444; border-radius: 999px; padding: 4px 10px; font-size: 12px; }
      .equip-box { background: rgba(0,0,0,0.6); color: #eaeaea; border: 1px solid #444; border-radius: 8px; padding: 8px 10px; font-size: 12px; min-width: 180px; }
      .equip-box .equip-title { font-weight: 700; margin-bottom: 4px; display: flex; justify-content: space-between; opacity: 0.95; }
      .equip-box .mods { font-weight: 600; opacity: 0.9; }

      /* Join banner */
      #banner { position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
        background: rgba(20,20,20,0.9); color: #eaeaea; border: 1px solid #666; border-radius: 8px; padding: 8px 14px; font-weight: 600;
        opacity: 0; transition: opacity 200ms ease-in-out; pointer-events: none; }
      #banner.show { opacity: 1; }

      .title { margin: 0; font-size: 24px; letter-spacing: 0.5px; text-transform: uppercase; }

      @media (max-width: 900px) { #shell { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div id="shell">
      <div class="main-panel">
        <div id="game-wrapper">
          <canvas id="game" width="320" height="180" aria-label="Sprite game canvas"></canvas>
          <div class="hint">Move: <kbd>WASD</kbd>/<kbd>Arrows</kbd> · Attack: <kbd>Space</kbd>/<kbd>J</kbd> · Grid: <kbd>G</kbd> · Companions: <kbd>C</kbd> · Save/Load: <kbd>P</kbd> · Mute: <kbd>M</kbd> · Music: <kbd>B</kbd></div>
        </div>
        <div id="party-ui" aria-label="Party"></div>
        <div id="banner" role="status" aria-live="polite"></div>
        <div id="portrait-overlay" aria-hidden="true">
          <div class="vn">
            <div class="vn-portrait">
              <div class="portrait-name" id="portrait-name"></div>
              <img id="portrait-img" alt="NPC portrait" />
            </div>
            <div class="vn-panel">
              <div class="vn-name" id="vn-name"></div>
              <div class="vn-text" id="vn-text"></div>
              <div class="vn-choices" id="vn-choices"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar removed: VN overlay handles dialog -->
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
  </html>
