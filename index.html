<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sprite Move Demo</title>
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body {
        display: grid;
        place-items: center;
        background: #1e1e1e;
        color: #eaeaea;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        padding: 16px;
      }

      /* Outer frame */
      #shell {
        display: grid;
        grid-template-columns: 1fr 260px;
        gap: 16px;
        border: 2px solid #444;
        border-radius: 10px;
        background: #0f0f0f;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        max-width: 1240px;
        width: 100%;
      }

      /* Left/main panel that holds the game */
      .main-panel {
        border: 1px solid #333;
        border-radius: 8px;
        background: linear-gradient(180deg, #0c0c0c, #121212);
        display: grid;
        place-items: center;
        padding: 12px;
      }

      #game-wrapper { display: grid; gap: 12px; place-items: center; width: clamp(320px, 64vw, 960px); }
      canvas {
        width: 100%;   /* responsive display size */
        height: auto;  /* preserve aspect ratio */
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        border: 1px solid #444;
        background: #0a0a0a;
      }
      .hint { opacity: 0.8; font-size: 14px; }
      kbd {
        background: #2a2a2a; border: 1px solid #444; border-bottom-width: 3px;
        padding: 1px 6px; border-radius: 4px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      /* Right sidebar */
      .side-panel { display: grid; gap: 12px; align-content: start; }
      .side-card {
        border: 1px solid #444;
        border-radius: 8px;
        background: #121212;
        padding: 12px;
      }
      .title {
        margin: 0;
        font-size: 24px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }
      .message { margin-top: 8px; font-size: 14px; opacity: 0.95; }
      .input-row { display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 8px; margin-top: 8px; }
      .prompt {
        width: 22px; height: 22px; display: inline-grid; place-items: center;
        border: 1px solid #444; border-radius: 6px; background: #1a1a1a; color: #bbb;
        font-weight: 600;
      }
      #sidebar-input {
        background: #0f0f10; border: 1px solid #444; border-radius: 6px; height: 28px; padding: 0 8px;
        color: #eaeaea; outline: none; font: inherit;
      }

      @media (max-width: 900px) {
        #shell { grid-template-columns: 1fr; }
        .side-panel { order: 2; }
      }
    </style>
  </head>
  <body>
    <div id="shell">
      <div class="main-panel">
        <div id="game-wrapper">
          <canvas id="game" width="320" height="180" aria-label="Sprite game canvas"></canvas>
          <div class="hint">Move with <kbd>WASD</kbd> or <kbd>Arrow Keys</kbd>. Attack: <kbd>Space</kbd>/<kbd>J</kbd>. Grid: <kbd>G</kbd>.</div>
        </div>
      </div>
      <aside class="side-panel" aria-label="Sidebar">
        <div class="side-card">
          <h1 class="title">Shadow Kingdom</h1>
          <div id="sidebar-log" class="message" aria-live="polite"></div>
          <div class="input-row" aria-label="Chat input">
            <span class="prompt">&gt;</span>
            <input id="sidebar-input" type="text" placeholder="Type messageâ€¦ (Esc to close)" autocomplete="off" />
          </div>
        </div>
      </aside>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
  </html>
