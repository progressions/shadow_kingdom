<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shadow Kingdom</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <meta name="theme-color" content="#0f0f0f" />
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body {
        display: grid;
        place-items: center;
        background: #1e1e1e;
        color: #eaeaea;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        padding: 16px;
      }

      /* Outer frame */
      #shell {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0;
        border: 2px solid #444;
        border-radius: 10px;
        background: #0f0f0f;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        max-width: 1240px;
        width: 100%;
      }

      /* Left/main panel that holds the game */
      .main-panel {
        border: 1px solid #333;
        border-radius: 8px;
        background: linear-gradient(180deg, #0c0c0c, #121212);
        display: grid;
        place-items: center;
        padding: 12px;
        position: relative; /* for overlay positioning */
      }

      #game-wrapper { display: grid; gap: 12px; place-items: center; width: clamp(320px, 64vw, 960px); }
      canvas {
        width: 100%;   /* responsive display size */
        height: auto;  /* preserve aspect ratio */
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        border: 1px solid #444;
        background: #0a0a0a;
      }
      .hint { opacity: 0.8; font-size: 14px; }
      kbd {
        background: #2a2a2a; border: 1px solid #444; border-bottom-width: 3px;
        padding: 1px 6px; border-radius: 4px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      /* Portrait overlay */
      #portrait-overlay {
        position: absolute;
        inset: 0; /* cover full game area inside main panel */
        display: none;
        background: rgba(0,0,0,0.65);
        pointer-events: none; /* clicks pass through unless we add buttons later */
        z-index: 20; /* above minimap and HUD */
      }
      .vn {
        position: absolute; inset: 16px;
        display: grid; grid-template-columns: var(--portrait-w) 1fr; gap: 12px;
        align-items: end; pointer-events: auto; /* enable clicks */
      }
      .vn-portrait {
        display: grid; align-content: end; justify-items: start;
      }
      .vn-portrait .portrait-name { font-weight: 700; font-size: 16px; color: #eaeaea; margin: 0 0 8px 4px; }
      /* Standardize portrait media box so images/videos render same size */
      /* Match Canopy.mp4 intrinsic size */
      :root { --portrait-w: 464px; --portrait-ar: 29/43; }
      #portrait-img, #portrait-video {
        width: var(--portrait-w);
        /* Fixed portrait window size (464x688) */
        height: 688px;
        aspect-ratio: var(--portrait-ar);
        object-fit: contain;
        image-rendering: auto;
        border-radius: 8px;
        background: #151515;
        border: 2px solid #555;
        margin-bottom: 0;
      }
      .vn-panel {
        background: rgba(10,10,10,0.85);
        border: 2px solid #555; border-radius: 10px;
        padding: 12px; display: grid; grid-template-rows: auto 1fr auto; gap: 8px;
      }
      .vn-name { font-weight: 700; color: #eaeaea; font-size: 16px; opacity: 0.95; }
      .vn-text { color: #ddd; line-height: 1.4; min-height: 60px; white-space: pre-wrap; }
      .vn-choices { display: grid; gap: 6px; }
      .vn-choices button { text-align: left; padding: 8px 10px; background: #1a1a1a; color: #eaeaea; border: 1px solid #444; border-radius: 6px; cursor: pointer; }
      .vn-choices button:hover { background: #232323; border-color: #666; }
      .vn-choices button.focused { outline: 2px solid #8ab4ff; background: #202a39; border-color: #8ab4ff; }

      /* Party UI (top-right) */
      #party-ui { position: absolute; top: 10px; right: 10px; display: grid; gap: 6px; justify-items: end; }
      .party-chip { background: rgba(0,0,0,0.6); color: #eaeaea; border: 1px solid #444; border-radius: 999px; padding: 4px 10px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
      .role-badges { display: inline-flex; gap: 4px; pointer-events: none; }
      .role-badge { background: #222; border: 1px solid #555; color: #ddd; border-radius: 4px; padding: 1px 4px; font-size: 10px; line-height: 1; opacity: 0.9; }
      .role-badge.a { background:#2b1a1a; border-color:#6d2b2b; color:#ffb3b3; }    /* Attack */
      .role-badge.d { background:#1a2330; border-color:#2f4b6d; color:#b3d1ff; }    /* Defense */
      .role-badge.rg { background:#12251b; border-color:#2b6d4e; color:#a8ffd8; }  /* Regen */
      .role-badge.r { background:#26220f; border-color:#6d5a2b; color:#ffe0a3; }   /* Range */
      .role-badge.sl { background:#1e1a26; border-color:#5a3b6d; color:#e0b3ff; }  /* Slow */
      .role-badge.td { background:#102226; border-color:#2b596d; color:#b3f0ff; }  /* touch DR */
      .role-badge.sh { background:#121d29; border-color:#2b4f6d; color:#a8c6ff; }  /* Shield */
      .role-badge.ec { background:#2b1f14; border-color:#6d4b2b; color:#ffd166; }  /* Echo */
      .role-badge.gs { background:#0f1f24; border-color:#2b5866; color:#a1e3ff; }  /* Gust */
      .equip-box { background: rgba(0,0,0,0.6); color: #eaeaea; border: 1px solid #444; border-radius: 8px; padding: 8px 10px; font-size: 12px; min-width: 180px; }
      .equip-box .equip-title { font-weight: 700; margin-bottom: 4px; display: flex; justify-content: space-between; opacity: 0.95; }
      .equip-box .mods { font-weight: 600; opacity: 0.9; }
      .buffs-box { background: rgba(0,0,0,0.6); color: #eaeaea; border: 1px solid #444; border-radius: 8px; padding: 6px 8px; font-size: 12px; display: grid; grid-auto-flow: row; gap: 6px; min-width: 180px; }
      .buff { background: #1a1a1a; border: 1px solid #444; border-radius: 6px; padding: 2px 6px; }

      /* Join banner */
      #banner { position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
        background: rgba(20,20,20,0.9); color: #eaeaea; border: 1px solid #666; border-radius: 8px; padding: 8px 14px; font-weight: 600;
        opacity: 0; transition: opacity 200ms ease-in-out; pointer-events: none; }
      #banner.show { opacity: 1; }

      /* Fade overlay for level transitions */
      #fade { position: absolute; inset: 0; background: #000; opacity: 0; pointer-events: none; transition: opacity 400ms ease; }
      #fade.show { opacity: 1; }

      /* Title screen overlay (inside main panel) */
      #title-screen {
        position: absolute; /* cover the frame, not the whole viewport */
        inset: 0;
        display: none; /* toggled by JS */
        place-items: center;
        background: rgba(0,0,0,0.85); /* block underlying HUD fully */
        z-index: 10;
      }
      #title-window {
        position: absolute; inset: 16px; /* VN-style window inside the frame */
        display: block;
        background-color: #000; /* fallback while image loads */
        background-position: center center;
        background-size: cover; /* fill rounded box without letterboxing */
        background-repeat: no-repeat;
        border: 2px solid #555; border-radius: 10px;
        overflow: hidden;
      }
      /* Title background video fills the window, behind gradient+menu */
      #title-window .title-bg {
        position: absolute; left: 0; top: 0; right: 0; bottom: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        display: block;
        opacity: 1;
        transition: opacity 280ms ease;
      }
      /* bottom gradient for readability */
      #title-window::after {
        content: "";
        position: absolute; left: 0; right: 0; bottom: 0; height: 40%;
        background: linear-gradient(0deg, rgba(0,0,0,0.65), rgba(0,0,0,0.0));
        pointer-events: none;
      }
      #title-menu {
        position: absolute;      /* overlay lower center */
        bottom: 20px; left: 50%; transform: translateX(-50%);
        display: inline-flex;    /* horizontal buttons */
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: rgba(10,10,10,0.6);
        border: 2px solid #555;
        border-radius: 10px;
        padding: 12px 16px;
        backdrop-filter: blur(2px);
        opacity: 0;
        transition: opacity 500ms ease;
        justify-self: center;
        max-width: min(520px, 70%);
      }
      #title-menu.show { opacity: 1; }
      #title-menu button {
        padding: 10px 16px;
        background: #1a1a1a;
        color: #eaeaea;
        border: 1px solid #444;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        -webkit-appearance: none;
        appearance: none;
      }
      #title-menu button:hover { background: #232323; border-color: #666; }
      #title-menu button.focused { outline: 2px solid #8ab4ff; background: #202a39; border-color: #8ab4ff; }

      @media (max-width: 900px) {
        #title-menu { max-width: 90%; bottom: 14px; flex-wrap: wrap; }
      }

      /* Quest hint */
      #quest-hint { position: absolute; left: 10px; bottom: 10px; background: rgba(15,15,15,0.85); color: #eaeaea; border: 1px solid #444; border-radius: 6px; padding: 6px 10px; font-size: 12px; opacity: 0.95; }

      /* Target info (lower-right) */
      #target-info {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background: rgba(15,15,15,0.85);
        color: #eaeaea;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 12px;
        opacity: 0;
        transform: translateY(4px);
        transition: opacity 160ms ease, transform 160ms ease;
        pointer-events: none;
      }
      #target-info.show { opacity: 0.95; transform: translateY(0); }

      /* Minimap (lower-left) */
      #minimap {
        position: absolute;
        left: 10px;
        bottom: 10px;
        width: 168px;   /* scaled display size */
        height: auto;
        border: 1px solid #444;
        background: rgba(10,10,10,0.8);
        border-radius: 6px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        pointer-events: none; /* overlay only */
        z-index: 5; /* below VN and title overlays */
      }

      /* HUD: top-left sharp labels */
      #hud-top-left { position: absolute; left: 6px; top: 24px; display: grid; gap: 2px; z-index: 6; pointer-events: none; }
      #hud-top-left .hud-label { font: 10px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color: #eaeaea; opacity: 0.95; text-shadow: 0 1px 0 #000; }
      #hud-top-left .muted { color: #a8c6ff; }
      #hud-level-chip {
        position: absolute; left: 70px; top: 6px;
        background: rgba(15,15,15,0.75);
        color: #eaeaea;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 2px 6px;
        font: 10px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        letter-spacing: 0.2px;
        z-index: 6;
        pointer-events: none;
      }

      /* Level title overlay */
      #level-title {
        position: absolute;
        top: 18px;
        left: 0; right: 0;
        text-align: center;
        font-size: 26px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #eaeaea;
        text-shadow: 0 2px 0 rgba(0,0,0,0.6), 0 0 8px rgba(0,0,0,0.3);
        opacity: 0;
        transform: translateY(-6px);
        transition: opacity 300ms ease, transform 300ms ease;
        pointer-events: none;
      }
      #level-title.show { opacity: 1; transform: translateY(0); }

      .title { margin: 0; font-size: 24px; letter-spacing: 0.5px; text-transform: uppercase; }

      /* Music theme overlay (top-left) */
      #music-theme {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(15,15,15,0.75);
        color: #eaeaea;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 4px 8px;
        font-size: 12px;
        letter-spacing: 0.3px;
        opacity: 0;
        transform: translateY(-4px);
        transition: opacity 220ms ease, transform 220ms ease;
        pointer-events: none;
      }
      #music-theme.show { opacity: 1; transform: translateY(0); }

      @media (max-width: 900px) { #shell { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div id="shell">
      <div class="main-panel">
        <div id="game-wrapper">
          <canvas id="game" width="320" height="180" aria-label="Sprite game canvas"></canvas>
          <!-- Chip label near XP meter for clarity -->
          <div id="hud-level-chip"></div>
          <!-- Sharp HUD labels (DOM text) -->
          <div id="hud-top-left">
            <div id="hud-level" class="hud-label" aria-live="polite"></div>
            <div id="hud-ammo" class="hud-label" aria-live="polite"></div>
            <div id="hud-torch" class="hud-label" aria-live="polite"></div>
          </div>
          <div class="hint">Move: <kbd>WASD</kbd>/<kbd>Arrows</kbd> · Attack: <kbd>Space</kbd>/<kbd>J</kbd> · Grid: <kbd>G</kbd> · Companions: <kbd>C</kbd> · Save/Load: <kbd>P</kbd> · Mute: <kbd>M</kbd> · Music: <kbd>B</kbd> · <span id="coords" style="font-size: 9px; opacity: 0.7;"></span></div>
        </div>
        <div id="party-ui" aria-label="Party"></div>
        <div id="banner" role="status" aria-live="polite"></div>
        <div id="fade" aria-hidden="true"></div>
        <div id="level-title" aria-live="polite" aria-atomic="true"></div>
        <div id="music-theme" aria-live="polite" aria-atomic="true"></div>
        <div id="quest-hint" aria-live="polite" style="display:none"></div>
        <div id="target-info" aria-live="polite" aria-atomic="true"></div>
        <div id="title-screen" aria-hidden="false">
          <div id="title-window">
            <video id="title-bg" class="title-bg" muted playsinline preload="auto"></video>
            <video id="title-bg-loop" class="title-bg" muted playsinline preload="auto" style="opacity:0"></video>
            <div id="title-menu" role="menu" aria-label="Main Menu">
              <button type="button" id="btn-continue" disabled>Continue</button>
              <button type="button" id="btn-new">New Game</button>
              <button type="button" id="btn-load">Load Game</button>
            </div>
          </div>
        </div>
        <canvas id="minimap" width="190" height="110" aria-label="Minimap"></canvas>
        <div id="portrait-overlay" aria-hidden="true">
          <div class="vn">
            <div class="vn-portrait">
              <div class="portrait-name" id="portrait-name"></div>
              <img id="portrait-img" alt="NPC portrait" />
              <video id="portrait-video" muted autoplay loop playsinline style="display:none"></video>
            </div>
            <div class="vn-panel">
              <div class="vn-name" id="vn-name"></div>
              <div class="vn-text" id="vn-text"></div>
              <div class="vn-choices" id="vn-choices"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar removed: VN overlay handles dialog -->
    </div>
    <script>window.ASSET_VERSION = '2025-09-10';</script>
    <script>
      // Enable remote saves when hosted (same-origin API). No secret in client.
      // When served from Fly/Node (http/https), use same-origin '/api/save';
      // When opened from file://, leave undefined to keep localStorage saves.
      try {
        if (location.protocol === 'http:' || location.protocol === 'https:') {
          window.SAVE_API_URL = '';
        }
      } catch {}
    </script>
    <script type="module" src="src/main.js"></script>
  </body>
  </html>
