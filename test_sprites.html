<!DOCTYPE html>
<html>
<head>
  <title>Sprite Shape Test</title>
  <style>
    body { background: #333; padding: 20px; }
    canvas { background: white; margin: 10px; image-rendering: pixelated; }
    h3 { color: white; }
  </style>
</head>
<body>
  <h3>Player Sprite (Rectangle)</h3>
  <canvas id="player"></canvas>
  
  <h3>Companion Sprite (Feminine Shape)</h3>
  <canvas id="companion"></canvas>
  
  <script type="module">
    import { makeSpriteSheet } from './src/engine/sprites.js';
    
    // Player sprite - rectangular
    const playerSheet = makeSpriteSheet({ shirt: '#4fa3ff', hair: '#3b2a1f' });
    
    // Companion sprite - with feminine shape
    const companionSheet = makeSpriteSheet({ 
      shirt: '#ff8fb1', 
      hair: '#6b3f2b', 
      longHair: true, 
      dress: true, 
      dressColor: '#ff6f9d',
      feminineShape: true 
    });
    
    // Display player sprite
    const playerCanvas = document.getElementById('player');
    playerCanvas.width = 64;
    playerCanvas.height = 64;
    const playerCtx = playerCanvas.getContext('2d');
    playerCtx.imageSmoothingEnabled = false;
    playerCtx.scale(4, 4);
    playerCtx.drawImage(playerSheet, 0, 0, 16, 16, 0, 0, 16, 16);
    
    // Display companion sprite
    const companionCanvas = document.getElementById('companion');
    companionCanvas.width = 64;
    companionCanvas.height = 64;
    const companionCtx = companionCanvas.getContext('2d');
    companionCtx.imageSmoothingEnabled = false;
    companionCtx.scale(4, 4);
    companionCtx.drawImage(companionSheet, 0, 0, 16, 16, 0, 0, 16, 16);
  </script>
</body>
</html>
